<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <h1 class="title">Pokemons</h1>
        <input type="text" class="searchBar" placeholder="Find pokemon">
        <div class="sort">
            <h3>Sort by</h3>
            <select class="selector">
                <option>Water</option>
                <option>Normal</option>
                <option>Fire</option>
                <option>Grass</option>
                <option>Bug</option>
                <option>Flying</option>
            </select>
        </div>
        <ol class="pokemons">
        </ol>
        <div id="overlay"></div>
        <div id="pokeContent"></div>
    </div>
    <script src="script.js" type="module"></script>
    <script src="pokemonManager.js" type="module"></script>
</body>
</html>
